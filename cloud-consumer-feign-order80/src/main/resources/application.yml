server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          default:
            #连接超时时间
            connectTimeout: 30000
            #读取超时时间
            readTimeout: 30000
          cloud-payment-service: # 可以针对单个服务端进行设置超时时间
            #连接超时时间
            connectTimeout: 30000
            #读取超时时间
            readTimeout: 30000
      httpclient:
        hc5:
          enabled: true
logging:
  level:
    com:
      atguigu:
        cloud:
          apis:
            PayFeignApi: debug

